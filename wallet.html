<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connect Wallet</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #0ff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-top: 40px;
      text-align: center;
    }
    .info {
      margin-top: 20px;
      text-align: center;
      color: #ccc;
      font-size: 1rem;
      line-height: 1.4;
    }
    input {
      margin-top: 30px;
      padding: 12px;
      width: 90%;
      max-width: 360px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #0ff;
      background: #111;
      color: #0ff;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .back-button {
      margin-top: 40px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #111;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üîó Connect Wallet</h1>

  <p class="info">
    Paste your <strong>Algorand Wallet Address</strong> below to continue:
  </p>

  <input id="walletInput" type="text" placeholder="RLQG...7M6I3UYFKF2U" />

  <button onclick="saveWallet()">Connect</button>

  <p class="info" id="feedback"></p>

  <a class="back-button" href="index.html">‚Üê Return Home</a>

  <script>
    function saveWallet() {
      const input = document.getElementById('walletInput');
      const address = input.value.trim();
      const feedback = document.getElementById('feedback');

      if (address.length < 40) {
        feedback.textContent = '‚ùå Invalid wallet address.';
        return;
      }

      localStorage.setItem('algorandWallet', address);
      feedback.textContent = '‚úÖ Wallet address saved.';
      setTimeout(() => {
        window.location.href = 'scroll.html';
      }, 1200);
    }
  </script>
</body>
</html>
